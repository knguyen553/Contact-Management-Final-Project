<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Contact List Management</title>

</head>
<body>

  <div class="containerMain">
   <div id="main" class="card card-body">
    <h2 class="title">Contacts &nbsp; <span><button type="button" class="btn btn-success openBtn">Add</button></span>
</h2>
<!-- Table Code -->
<table class="table" id="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody id="contactTbody">

  </tbody>
</table>







<!-- Add New Contacts Popup -->
<div class="modal fade" id="myModal" role="dialog">
<div class="modal-dialog">
<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add New Contacts</h4>
    </div>
    <div class="modal-body">
    <!-- Add Form -->
    <form>
<div id="addForm" class="form-group">
  <div id="alert"></div>
<label for="inputName">Name</label>
<input type="text" class="form-control" id="inputName" placeholder="Name">
<label for="inputEmail">Email</label>
<input type="email" class="form-control" id="inputEmail" placeholder="Email">
<label for="inputPhone">Phone Number</label>
<input type="tel" class="form-control" id="inputPhone" placeholder="Phone Number">
</div>
<div class="form-check">
</div>
<button id='submitBtn' type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
    <div class="modal-footer">
        <button  type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
</div>
</div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="modalEdit" role="dialog">
<div class="modal-dialog">
<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Contact</h4>
    </div>
    <div class="modal-edit">
    <!-- Edit Form -->
    <form>
  <div class="form-group">
  <!-- Edit Form Here -->
  </div>
  <div class="form-check">
  </div>
  <!-- <button id='submitEdit' type="submit" class="btn btn-info">Edsit</button> -->
    </form>
    </div>
    <div class="modal-footer">
        <button  type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
  </div>
</div>
</div>
</span>


  <script src="main.js"></script>
</body>
</html>
